<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="login_box">
            <div class="login_header">
                <span>Login</span>
            </div>

    <div class="input_box">
        <input type="text" id="user" class="input-field" placeholder="Enter your username" required>
        <label for="user" class="lable">User name</label>
        <i class="bi bi-person icon"></i>
    </div>

    <div class="input_box">
        <input type="password" id="pass" class="input-field" placeholder="Enter your password" required>
        <label for="pass" class="lable">Password</label>
        <i class="bi bi-lock icon"></i>
    </div>

    <div class="rember-forgot">
        <div class="rember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>

    <div class="forgot">
        <a href="#">Forgot password</a>
    </div>

    </div>

    <div class="input_box">
        <input type="submit" class="input-submit" value="Login">
    </div>

    <div class="register">
        <span>Don't have an account? <a href="#">Register</a></span>
    </div>

    </div>
        </div>
    
</body>
</html>
